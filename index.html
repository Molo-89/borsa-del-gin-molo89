<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <title>Borsa del Gin – Molo 89</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #05070b;
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
    }
    body { display: flex; flex-direction: column; padding: 12px; }

    .header { padding: 4px 2px 10px 2px; }
    .header-title {
      font-size: 18px; font-weight: 600;
      letter-spacing: 0.08em; text-transform: uppercase; opacity: 0.9;
    }
    .header-sub { font-size: 11px; opacity: 0.5; margin-top: 2px; }

    #gin-board {
      flex: 1; display: flex; flex-direction: column;
      gap: 8px; margin-top: 4px; padding-bottom: 8px;
    }

    .gin-card {
      background: #0b0f18;
      border-radius: 8px;
      padding: 8px 10px 6px 10px;
      display: grid;
      grid-template-columns: 1fr auto;
      grid-template-rows: auto auto;
      gap: 4px 8px;
      border: 1px solid #202636;
    }

    .gin-name { font-size: 14px; font-weight: 500; text-transform: uppercase; opacity: 0.96; }
    .gin-delta { font-size: 10px; text-align: right; opacity: 0.7; }
    .gin-delta.up { color: #4ade80; }
    .gin-delta.down { color: #f97373; }

    .price-row {
      grid-column: 1 / span 2;
      display: flex; align-items: center; gap: 4px; margin-top: 2px;
    }

    .price-label { font-size: 10px; opacity: 0.6; }

    .price-flap-wrapper { display: inline-flex; gap: 2px; }

    .flap-char {
      position: relative; width: 14px; height: 18px;
      border-radius: 2px; border: 1px solid #f5f5f5;
      background: #05070b;
      display: flex; align-items: center; justify-content: center;
      font-family: "SF Mono", monospace; font-size: 12px;
    }

    .flap-char::before {
      content: ""; position: absolute; left: 0; right: 0; top: 50%;
      height: 1px; background: #f5f5f5; opacity: 0.9;
    }

    .flap-char.flap-animate { animation: flap-spin 0.35s ease-out; }

    @keyframes flap-spin {
      0% { transform: rotateX(0deg); }
      40% { transform: rotateX(75deg); }
      100% { transform: rotateX(0deg); }
    }

    .footer-line { font-size: 9px; opacity: 0.35; text-align: right; margin-top: 4px; }

    #status-badge {
      position: fixed; right: 8px; bottom: 8px;
      font-size: 9px; padding: 2px 6px;
      border-radius: 999px; background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.6);
      color: #e5e7eb; opacity: 0.65;
    }

    /* Toggle audio */
    #audio-toggle {
      position: fixed;
      right: 8px; bottom: 48px;
      padding: 6px 10px;
      background: #0b0f18;
      border: 1px solid #444c5c;
      border-radius: 6px;
      font-size: 11px;
      color: #f5f5f5;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-title">Borsa del Gin</div>
    <div class="header-sub">Molo 89 – Ferrara</div>
  </header>

  <main id="gin-board"></main>

  <div class="footer-line" id="last-update-label"></div>
  <div id="status-badge">Online</div>
  <button id="audio-toggle">Audio clack ON</button>

  <script>
    const DATA_URL =
      "https://script.google.com/macros/s/AKfycbx5NTGC8Wjco6Y0Nm3dHFgJ1AiEBEj9pPyS7pRcdx2aoCKluCE-hEGu6Zi4m6_hmiap5w/exec";

    /* ---------------- AUDIO SETUP ---------------- */
    let audioEnabled = true;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // suono clap
    function playClack() {
      if (!audioEnabled) return;
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.frequency.value = 800;
      g.gain.setValueAtTime(0.2, audioCtx.currentTime);
      g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
      o.connect(g); g.connect(audioCtx.destination);
      o.start(); o.stop(audioCtx.currentTime + 0.06);
    }

    // ripristino audio su iPhone quando ritorni in pagina
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden && audioEnabled) {
        audioCtx.resume();
      }
    });

    document.getElementById("audio-toggle").addEventListener("click", () => {
      audioEnabled = !audioEnabled;
      audioCtx.resume();
      document.getElementById("audio-toggle").textContent =
        audioEnabled ? "Audio clack ON" : "Audio clack OFF";
    });

    /* -------------- FETCH DATI -------------- */
    async function loadBoard() {
      try {
        const res = await fetch(DATA_URL, { cache: "no-store" });
        const data = await res.json();
        render(data);
        document.getElementById("status-badge").textContent = "Online";
      } catch (e) {
        document.getElementById("status-badge").textContent = "Offline";
      }
    }

    function flap() {
      document.querySelectorAll(".price-flap-wrapper").forEach(w => {
        const chars = w.querySelectorAll(".flap-char");
        if (!chars.length) return;
        const n = Math.max(1, Math.min(3, Math.floor(Math.random() * chars.length)));
        for (let i = 0; i < n; i++) {
          const ch = chars[Math.floor(Math.random() * chars.length)];
          ch.classList.remove("flap-animate");
          void ch.offsetWidth;
          ch.classList.add("flap-animate");
          playClack();
        }
      });
    }

    function render(data) {
      const board = document.getElementById("gin-board");
      board.innerHTML = "";

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "gin-card";

        const name = document.createElement("div");
        name.className = "gin-name";
        name.textContent = item.name;

        const delta = document.createElement("div");
        delta.className = "gin-delta";
        const d = Number(item.delta);
        if (d > 0) {
          delta.classList.add("up");
          delta.textContent = "▲ +" + d.toFixed(1) + "%";
        } else if (d < 0) {
          delta.classList.add("down");
          delta.textContent = "▼ " + d.toFixed(1) + "%";
        } else {
          delta.textContent = "– 0.0%";
        }

        const priceRow = document.createElement("div");
        priceRow.className = "price-row";

        const label = document.createElement("div");
        label.className = "price-label";
        label.textContent = "Prezzo ora";

        const wrap = document.createElement("div");
        wrap.className = "price-flap-wrapper";

        (Number(item.price).toFixed(2) + "").split("").forEach(c => {
          const ch = document.createElement("span");
          ch.className = "flap-char";
          ch.textContent = c;
          wrap.appendChild(ch);
        });

        priceRow.appendChild(label);
        priceRow.appendChild(wrap);
        card.appendChild(name);
        card.appendChild(delta);
        card.appendChild(priceRow);
        board.appendChild(card);
      });

      document.getElementById("last-update-label").textContent =
        "Ultimo aggiornamento: " +
        new Date().toLocaleTimeString("it-IT", {
          hour: "2-digit",
          minute: "2-digit"
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadBoard();
      setInterval(loadBoard, 60000);
      setInterval(flap, 120000);
    });
  </script>

</body>

</html>
