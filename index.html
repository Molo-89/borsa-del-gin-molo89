<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>La Borsa del Gin del Molo89</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: #050505;
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
    }
    body {
      padding: 12px;
      display: flex;
      flex-direction: column;
    }

    .app {
      max-width: 520px;
      margin: 0 auto;
    }

    header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    .title-block {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-weight: 700;
      line-height: 1.2;
      font-size: 18px;
    }

    .subtitle {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 4px;
      text-transform: none;
      letter-spacing: 0.04em;
    }

    .audio-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
      margin-top: 2px;
    }

    .audio-btn {
      border-radius: 999px;
      border: 1px solid #64748b;
      background: #020617;
      padding: 5px 10px;
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #e5e7eb;
      cursor: pointer;
      white-space: nowrap;
    }
    .audio-btn.on {
      border-color: #22c55e;
      color: #bbf7d0;
    }

    .ios-audio-hint {
      font-size: 10px;
      opacity: 0.7;
      margin-bottom: 8px;
    }

    #gin-board {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 4px;
      padding-bottom: 8px;
    }

    .gin-card {
      background: #050509;
      border-radius: 16px;
      padding: 10px 12px 8px 12px;
      border: 1px solid #1f2933;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .gin-name {
      font-size: 16px;
      font-weight: 600;
    }

    .gin-delta {
      font-size: 12px;
      font-weight: 600;
    }
    .gin-delta.up { color: #4ade80; }
    .gin-delta.down { color: #fb7185; }
    .gin-delta.zero { color: #e5e7eb; }

    .price-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
    }

    .price-label {
      font-size: 11px;
      opacity: 0.75;
    }

    .price-flap-wrapper {
      display: inline-flex;
      gap: 3px;
    }

    .flap-char {
      position: relative;
      width: 20px;
      height: 24px;
      border-radius: 3px;
      border: 1px solid #f5f5f5;
      background: #05070b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "SF Mono", monospace;
      font-size: 14px;
      font-weight: 600;
      transform-origin: center center;
      backface-visibility: hidden;
    }

    .flap-char::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 1px;
      background: #ffffff;
      opacity: 0.8;
    }

    /* === FLAP REALISTICO: ~2.8s, 3 giri completi, finale dritto === */
    .flap-char.flap-animate {
      animation: flap-real 2.8s linear forwards;
    }

    @keyframes flap-real {
      0%   { transform: rotateX(0deg); }
      10%  { transform: rotateX(180deg); }
      20%  { transform: rotateX(360deg); }
      30%  { transform: rotateX(540deg); }
      40%  { transform: rotateX(720deg); }
      50%  { transform: rotateX(900deg); }
      60%  { transform: rotateX(1080deg); }
      70%  { transform: rotateX(1260deg); }
      80%  { transform: rotateX(1440deg); }
      90%  { transform: rotateX(1620deg); }
      100% { transform: rotateX(1080deg); } /* 3 giri -> torna dritto */
    }

    .footer-line {
      font-size: 9px;
      opacity: 0.4;
      text-align: right;
      margin-top: 6px;
    }

    .status-badge {
      position: fixed;
      right: 8px;
      bottom: 8px;
      font-size: 9px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.6);
      color: #e5e7eb;
      opacity: 0.7;
      display: inline-block;
    }
    .status-badge.offline { border-color: rgba(248,113,113,0.65); }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div>
        <div class="title-block">La Borsa del Gin del Molo89</div>
        <div class="subtitle">Molo 89 – Ferrara</div>
      </div>
      <div class="audio-wrapper">
        <button id="audio-toggle" class="audio-btn">Audio CLACK OFF</button>
      </div>
    </header>

    <div id="ios-hint" class="ios-audio-hint">
      Tocca il pulsante per attivare il suono del flapping.
    </div>

    <main id="gin-board"></main>

    <div class="footer-line" id="last-update-label"></div>

    <div id="status-badge" class="status-badge">Online</div>
  </div>

  <script>
    const DEFAULT_DATA_URL =
      "https://script.google.com/macros/s/AKfycbx5NTGC8Wjco6Y0Nm3dHFgJ1AiEBEj9pPyS7pRcdx2aoCKluCE-hEGu6Zi4m6_hmiap5w/exec";

    // --- AUDIO: clack meccanico basato su rumore ---
    let audioCtx = null;
    let audioEnabled = false;

    function ensureAudioContext() {
      if (!("AudioContext" in window || "webkitAudioContext" in window)) return;
      if (!audioCtx) {
        const AC = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AC();
      }
      if (audioCtx.state === "suspended") audioCtx.resume();
    }

    function playNoiseClick(startAt) {
      const ctx = audioCtx;
      const duration = 0.04; // 40ms
      const sampleRate = ctx.sampleRate;
      const buffer = ctx.createBuffer(1, sampleRate * duration, sampleRate);
      const data = buffer.getChannelData(0);

      for (let i = 0; i < data.length; i++) {
        data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (data.length / 3));
      }

      const src = ctx.createBufferSource();
      src.buffer = buffer;

      const gain = ctx.createGain();
      gain.gain.setValueAtTime(0.0, startAt);
      gain.gain.linearRampToValueAtTime(0.6, startAt + 0.005);
      gain.gain.exponentialRampToValueAtTime(0.001, startAt + duration);

      const filter = ctx.createBiquadFilter();
      filter.type = "bandpass";
      filter.frequency.value = 1200;
      filter.Q.value = 1.5;

      src.connect(filter);
      filter.connect(gain);
      gain.connect(ctx.destination);

      src.start(startAt);
      src.stop(startAt + duration);
    }

    function playClackSequence(durationMs = 2800) {
      if (!audioEnabled || !audioCtx) return;

      const ctx = audioCtx;
      const base = ctx.currentTime;
      const interval = 0.11; // ogni 110ms circa
      const hits = Math.floor(durationMs / 1000 / interval);

      for (let i = 0; i < hits; i++) {
        playNoiseClick(base + i * interval);
      }
    }

    const audioBtn = document.getElementById("audio-toggle");
    const iosHint = document.getElementById("ios-hint");

    audioBtn.addEventListener("click", () => {
      ensureAudioContext();
      audioEnabled = !audioEnabled;
      if (audioEnabled) {
        audioBtn.classList.add("on");
        audioBtn.textContent = "Audio CLACK ON";
        iosHint.textContent = "";
        playClackSequence(600); // piccolo assaggio
      } else {
        audioBtn.classList.remove("on");
        audioBtn.textContent = "Audio CLACK OFF";
      }
    });

    function firstInteraction() {
      iosHint.textContent = "";
      window.removeEventListener("touchstart", firstInteraction);
      window.removeEventListener("click", firstInteraction);
    }
    window.addEventListener("touchstart", firstInteraction, { once: true });
    window.addEventListener("click", firstInteraction, { once: true });

    // --- FETCH DATI ---
    function getQueryParams() {
      const p = {};
      const q = window.location.search.substring(1);
      if (!q) return p;
      q.split("&").forEach(part => {
        const [k, v] = part.split("=");
        if (!k) return;
        p[decodeURIComponent(k)] = decodeURIComponent(v || "");
      });
      return p;
    }

    function getDataUrl() {
      const params = getQueryParams();
      if (params.src) return params.src;
      return DEFAULT_DATA_URL;
    }

    function fetchWithTimeout(url, timeout = 10000) {
      return new Promise((resolve, reject) => {
        const controller = new AbortController();
        const t = setTimeout(() => {
          controller.abort();
          reject(new Error("Timeout"));
        }, timeout);

        fetch(url, { cache: "no-store", signal: controller.signal })
          .then(r => {
            clearTimeout(t);
            if (r.ok) resolve(r);
            else reject(new Error("HTTP " + r.status));
          })
          .catch(e => {
            clearTimeout(t);
            reject(e);
          });
      });
    }

    async function fetchDataRetry(url) {
      let lastErr;
      for (let i = 0; i < 3; i++) {
        try {
          const r = await fetchWithTimeout(url, 10000);
          return await r.json();
        } catch (e) {
          lastErr = e;
          await new Promise(r => setTimeout(r, 1000));
        }
      }
      throw lastErr;
    }

    const statusBadge = document.getElementById("status-badge");

    function setBadge({ text, offline = false }) {
      statusBadge.textContent = text;
      statusBadge.classList.toggle("offline", offline);
    }

    function normalizeData(json) {
      if (Array.isArray(json)) {
        return json.map(item => ({
          name: String(item.name || "").trim(),
          price: Number(item.price) || 0,
          delta: Number(item.delta ?? item.change ?? 0) || 0
        }));
      }
      if (json && Array.isArray(json.items)) {
        return json.items.map(item => ({
          name: String(item.name || "").trim(),
          price: Number(item.price) || 0,
          delta: Number(item.delta ?? item.change ?? 0) || 0
        }));
      }
      return [];
    }

    // --- FLAP: numeri che girano per 2.8s, poi si fermano sul prezzo ---
    const FLAP_DURATION_MS = 2800;
    const FLAP_TICK_MS = 40;

    function flap() {
      const wrappers = document.querySelectorAll(".price-flap-wrapper");
      if (!wrappers.length) return;

      wrappers.forEach(w => {
        const finalText = w.dataset.final;
        if (!finalText) return;

        if (w._flapTimer) {
          clearInterval(w._flapTimer);
          w._flapTimer = null;
        }

        const spans = w.querySelectorAll(".flap-char");
        const finalChars = finalText.split("");
        const digits = "0123456789";

        // trigger animazione CSS
        spans.forEach(ch => {
          ch.classList.remove("flap-animate");
          void ch.offsetWidth;
          ch.classList.add("flap-animate");
        });

        const start = performance.now();

        const timerId = setInterval(() => {
          const now = performance.now();
          const elapsed = now - start;

          if (elapsed >= FLAP_DURATION_MS) {
            spans.forEach((ch, i) => {
              ch.textContent = finalChars[i] || "";
            });
            clearInterval(timerId);
            w._flapTimer = null;
            return;
          }

          spans.forEach((ch, i) => {
            const current = finalChars[i] || " ";
            if (current === "." || current === ",") {
              ch.textContent = current;
            } else {
              ch.textContent = digits[Math.floor(Math.random() * digits.length)];
            }
          });
        }, FLAP_TICK_MS);

        w._flapTimer = timerId;
      });

      if (audioEnabled && audioCtx) {
        playClackSequence(FLAP_DURATION_MS);
      }
    }

    // --- RENDER ---
    function render(data) {
      const board = document.getElementById("gin-board");
      board.innerHTML = "";

      if (!data || !data.length) {
        const empty = document.createElement("div");
        empty.style.fontSize = "11px";
        empty.style.opacity = "0.5";
        empty.style.marginTop = "8px";
        empty.textContent = "Nessun dato disponibile.";
        board.appendChild(empty);
      } else {
        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "gin-card";

          const header = document.createElement("div");
          header.className = "card-header";

          const name = document.createElement("div");
          name.className = "gin-name";
          name.textContent = item.name || "Gin";

          const delta = document.createElement("div");
          delta.className = "gin-delta";

          const d = Number(item.delta);
          if (d > 0) {
            delta.classList.add("up");
            delta.textContent = `▲ +${d.toFixed(1)}%`;
          } else if (d < 0) {
            delta.classList.add("down");
            delta.textContent = `▼ ${d.toFixed(1)}%`;
          } else {
            delta.classList.add("zero");
            delta.textContent = "±0.0%";
          }

          header.appendChild(name);
          header.appendChild(delta);
          card.appendChild(header);

          const priceRow = document.createElement("div");
          priceRow.className = "price-row";

          const label = document.createElement("div");
          label.className = "price-label";
          label.textContent = "Prezzo ora";

          const wrap = document.createElement("div");
          wrap.className = "price-flap-wrapper";

          const priceText = Number(item.price).toFixed(2);
          wrap.dataset.final = priceText;

          priceText.split("").forEach(c => {
            const ch = document.createElement("span");
            ch.className = "flap-char";
            ch.textContent = c;
            wrap.appendChild(ch);
          });

          priceRow.appendChild(label);
          priceRow.appendChild(wrap);

          card.appendChild(priceRow);
          board.appendChild(card);
        });
      }

      document.getElementById("last-update-label").textContent =
        "Ultimo aggiornamento: " +
        new Date().toLocaleTimeString("it-IT", { hour: "2-digit", minute: "2-digit" });
    }

    // --- LOADBOARD ---
    async function loadBoard() {
      const url = getDataUrl();

      try {
        const json = await fetchDataRetry(url);
        const data = normalizeData(json);

        render(data);
        flap(); // effetto all'arrivo dei dati

        setBadge({ text: "Online", offline: false });
      } catch (e) {
        console.error("Errore caricamento dati:", e);
        render([]);
        setBadge({ text: "Errore dati", offline: true });
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadBoard();
      setInterval(loadBoard, 60000);   // dati ogni 60s
      setInterval(flap, 120000);      // flap “di scena” ogni 2 minuti
    });
  </script>
</body>
</html>
