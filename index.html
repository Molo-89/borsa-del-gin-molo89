<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Test Borsa del Gin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: #05070b;
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
    }
    body { padding: 16px; }
    h1 { font-size: 20px; margin-bottom: 8px; }
    #status { margin-top: 12px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Test Borsa del Gin</h1>
  <div>Se vedi cambiare il testo sotto, JavaScript sta funzionando.</div>

  <p id="status">In attesa di JavaScript…</p>

  <script>
    // Questo deve cambiare il testo a "JS FUNZIONA"
    document.addEventListener("DOMContentLoaded", function () {
      var statusEl = document.getElementById("status");
      statusEl.textContent = "✅ JS FUNZIONA su questo dispositivo.";
    });
  </script>
</body>
</html>
