<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>La Borsa del Gin del Molo89</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: #050505;
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
    }
    body {
      padding: 12px;
      display: flex;
      flex-direction: column;
    }

    .app {
      max-width: 520px;
      margin: 0 auto;
    }

    header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    .title-block {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-weight: 700;
      line-height: 1.2;
      font-size: 18px;
    }

    .subtitle {
      font-size: 11px;
      opacity: 0.6;
      margin-top: 4px;
      text-transform: none;
      letter-spacing: 0.04em;
    }

    .audio-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
      margin-top: 2px;
    }

    .audio-btn {
      border-radius: 999px;
      border: 1px solid #64748b;
      background: #020617;
      padding: 5px 10px;
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #e5e7eb;
      cursor: pointer;
      white-space: nowrap;
    }

    .audio-btn.on {
      border-color: #22c55e;
      color: #bbf7d0;
    }

    .refresh-icon {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 1px solid #64748b;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.7;
    }

    .ios-audio-hint {
      font-size: 10px;
      opacity: 0.6;
      margin-bottom: 8px;
    }

    #gin-board {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 4px;
      padding-bottom: 8px;
    }

    .gin-card {
      background: #050509;
      border-radius: 16px;
      padding: 10px 12px 8px 12px;
      border: 1px solid #1f2933;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .gin-name {
      font-size: 15px;
      font-weight: 600;
    }

    .gin-delta {
      font-size: 11px;
      font-weight: 500;
    }
    .gin-delta.up { color: #4ade80; }
    .gin-delta.down { color: #fb7185; }
    .gin-delta.zero { color: #e5e7eb; }

    .price-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
    }

    .price-label {
      font-size: 11px;
      opacity: 0.65;
    }

    .price-flap-wrapper {
      display: inline-flex;
      gap: 3px;
    }

    .flap-char {
      position: relative;
      width: 18px;
      height: 22px;
      border-radius: 3px;
      border: 1px solid #f5f5f5;
      background: #05070b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "SF Mono", ui-monospace, Menlo, Consolas, monospace;
      font-size: 13px;
      font-weight: 600;
    }

    .flap-char::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 1px;
      background: #f5f5f5;
      opacity: 0.9;
    }

    /* üëá Animazione pi√π lunga, con pi√π ‚Äúgiri‚Äù */
    .flap-char.flap-animate {
      animation: flap-spin 0.7s ease-out;
    }

    @keyframes flap-spin {
      0%   { transform: rotateX(0deg); }
      20%  { transform: rotateX(90deg); }
      40%  { transform: rotateX(0deg); }
      60%  { transform: rotateX(90deg); }
      80%  { transform: rotateX(0deg); }
      100% { transform: rotateX(0deg); }
    }

    .footer-line {
      font-size: 9px;
      opacity: 0.4;
      text-align: right;
      margin-top: 6px;
    }

    .status-badge {
      position: fixed;
      right: 8px;
      bottom: 8px;
      font-size: 9px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.6);
      color: #e5e7eb;
      opacity: 0.7;
      display: inline-block;
    }
    .status-badge.offline { border-color: rgba(248,113,113,0.65); }

    @media (max-width: 380px) {
      body { padding: 10px; }
      .title-block { font-size: 16px; }
      .gin-card { padding: 9px 10px 7px 10px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div>
        <div class="title-block">La Borsa del Gin del Molo89</div>
        <div class="subtitle">Molo 89 ‚Äì Ferrara</div>
      </div>
      <div class="audio-wrapper">
        <button id="audio-toggle" class="audio-btn">Audio CLACK OFF</button>
        <div class="refresh-icon">‚Üª</div>
      </div>
    </header>

    <div id="ios-hint" class="ios-audio-hint">
      Audio sospeso da iOS ‚Äî tocca lo schermo per riattivare il clack.
    </div>

    <main id="gin-board"></main>

    <div class="footer-line" id="last-update-label"></div>

    <div id="status-badge" class="status-badge">Online</div>
  </div>

  <script>
    // URL della Web App (quello che funziona gi√†)
    const DEFAULT_DATA_URL =
      "https://script.google.com/macros/s/AKfycbx5NTGC8Wjco6Y0Nm3dHFgJ1AiEBEj9pPyS7pRcdx2aoCKluCE-hEGu6Zi4m6_hmiap5w/exec";

    // ---- AUDIO (solo clack) ----
    let audioCtx = null;
    let audioEnabled = false;

    function ensureAudioContext() {
      if (!("AudioContext" in window || "webkitAudioContext" in window)) return;
      if (!audioCtx) {
        const AC = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AC();
      }
      if (audioCtx.state === "suspended") {
        audioCtx.resume();
      }
    }

    function playClack(count = 1) {
      if (!audioEnabled || !audioCtx) return;

      for (let i = 0; i < count; i++) {
        const delay = i * 0.06;
        setTimeout(() => {
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          const now = audioCtx.currentTime;

          osc.frequency.value = 2100 + Math.random() * 300;
          gain.gain.setValueAtTime(0.0, now);
          gain.gain.linearRampToValueAtTime(0.3, now + 0.005);
          gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);

          osc.connect(gain);
          gain.connect(audioCtx.destination);

          osc.start(now);
          osc.stop(now + 0.06);
        }, delay * 1000);
      }
    }

    const audioBtn = document.getElementById("audio-toggle");
    const iosHint = document.getElementById("ios-hint");

    audioBtn.addEventListener("click", () => {
      ensureAudioContext();
      audioEnabled = !audioEnabled;
      if (audioEnabled) {
        audioBtn.classList.add("on");
        audioBtn.textContent = "Audio CLACK ON";
        iosHint.style.display = "none";   // üëà sparisce il messaggio iOS
        playClack(2);
      } else {
        audioBtn.classList.remove("on");
        audioBtn.textContent = "Audio CLACK OFF";
      }
    });

    // primo tap ovunque: sblocca audio context e nasconde il messaggio
    window.addEventListener(
      "touchstart",
      () => {
        ensureAudioContext();
        iosHint.style.display = "none";   // üëà nasconde al primo tocco
      },
      { once: true }
    );

    // ---- UTILIT√Ä FETCH / DATI ----

    function getQueryParams() {
      const p = {};
      const q = window.location.search.substring(1);
      if (!q) return p;
      q.split("&").forEach(part => {
        const [k, v] = part.split("=");
        if (!k) return;
        p[decodeURIComponent(k)] = decodeURIComponent(v || "");
      });
      return p;
    }

    function getDataUrl() {
      const params = getQueryParams();
      if (params.src) return params.src;
      return DEFAULT_DATA_URL;
    }

    function fetchWithTimeout(url, timeout = 10000) {
      return new Promise((resolve, reject) => {
        const controller = new AbortController();
        const t = setTimeout(() => {
          controller.abort();
          reject(new Error("Timeout"));
        }, timeout);

        fetch(url, { cache: "no-store", signal: controller.signal })
          .then(r => {
            clearTimeout(t);
            if (r.ok) resolve(r);
            else reject(new Error("HTTP " + r.status));
          })
          .catch(e => {
            clearTimeout(t);
            reject(e);
          });
      });
    }

    async function fetchDataRetry(url) {
      let lastErr;
      for (let i = 0; i < 3; i++) {
        try {
          const r = await fetchWithTimeout(url, 10000);
          return await r.json();
        } catch (e) {
          lastErr = e;
          await new Promise(r => setTimeout(r, 1000));
        }
      }
      throw lastErr;
    }

    const statusBadge = document.getElementById("status-badge");

    function setBadge({ text, offline = false }) {
      statusBadge.textContent = text;
      statusBadge.classList.toggle("offline", offline);
    }

    // normalizza il JSON: gestisce sia array puro che {items:[]}
    function normalizeData(json) {
      if (Array.isArray(json)) {
        return json.map(item => ({
          name: String(item.name || "").trim(),
          price: Number(item.price) || 0,
          delta: Number(item.delta ?? item.change ?? 0) || 0
        }));
      }

      if (json && Array.isArray(json.items)) {
        return json.items.map(item => ({
          name: String(item.name || "").trim(),
          price: Number(item.price) || 0,
          delta: Number(item.delta ?? item.change ?? 0) || 0
        }));
      }

      return [];
    }

    // ---- RENDER ----

    function flap() {
      document.querySelectorAll(".price-flap-wrapper").forEach(w => {
        const cs = w.querySelectorAll(".flap-char");
        if (!cs.length) return;

        // pi√π caratteri per volta, max 4
        const count = Math.min(cs.length, 4);
        for (let i = 0; i < count; i++) {
          const ch = cs[Math.floor(Math.random() * cs.length)];
          ch.classList.remove("flap-animate");
          void ch.offsetWidth;
          ch.classList.add("flap-animate");
        }
      });
      if (audioEnabled) playClack(2);
    }

    function render(data) {
      const board = document.getElementById("gin-board");
      board.innerHTML = "";

      if (!data || !data.length) {
        const empty = document.createElement("div");
        empty.style.fontSize = "11px";
        empty.style.opacity = "0.5";
        empty.style.marginTop = "8px";
        empty.textContent = "Nessun dato disponibile.";
        board.appendChild(empty);
      } else {
        data.forEach((item) => {
          const card = document.createElement("div");
          card.className = "gin-card";

          const header = document.createElement("div");
          header.className = "card-header";

          const name = document.createElement("div");
          name.className = "gin-name";
          name.textContent = item.name || "Gin";

          const delta = document.createElement("div");
          delta.className = "gin-delta";
          const d = Number(item.delta);
          if (d > 0) {
            delta.classList.add("up");
            delta.textContent = "‚ñ≤ +" + d.toFixed(1) + "%";
          } else if (d < 0) {
            delta.classList.add("down");
            delta.textContent = "‚ñº " + d.toFixed(1) + "%";
          } else {
            delta.classList.add("zero");
            delta.textContent = "¬±0.0%";
          }

          header.appendChild(name);
          header.appendChild(delta);

          const priceRow = document.createElement("div");
          priceRow.className = "price-row";

          const label = document.createElement("div");
          label.className = "price-label";
          label.textContent = "Prezzo ora";

          const wrap = document.createElement("div");
          wrap.className = "price-flap-wrapper";

          (Number(item.price).toFixed(2) + "").split("").forEach(c => {
            const ch = document.createElement("span");
            ch.className = "flap-char";
            ch.textContent = c;
            wrap.appendChild(ch);
          });

          priceRow.appendChild(label);
          priceRow.appendChild(wrap);

          card.appendChild(header);
          card.appendChild(priceRow);

          board.appendChild(card);
        });
      }

      document.getElementById("last-update-label").textContent =
        "Ultimo aggiornamento: " +
        new Date().toLocaleTimeString("it-IT", {
          hour: "2-digit",
          minute: "2-digit"
        });
    }

    // ---- LOGICA PRINCIPALE ----

    async function loadBoard() {
      const url = getDataUrl();

      try {
        const json = await fetchDataRetry(url);
        const data = normalizeData(json);
        render(data);
        setBadge({ text: "Online", offline: false });
      } catch (e) {
        console.error("Errore caricamento dati:", e);
        render([]);
        setBadge({ text: "Errore dati", offline: true });
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadBoard();                    // subito
      setInterval(loadBoard, 60000);  // ogni 60s ricarica dati
      setInterval(flap, 120000);      // ogni 120s flap + clack
    });
  </script>
</body>
</html>
